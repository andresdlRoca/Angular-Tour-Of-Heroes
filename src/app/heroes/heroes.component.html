<h2>Active Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"> <!-- *ngFor is a structural directive -->
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}} </span>
            <span class="name">{{hero.name}}</span>
        </a>
    </li>
</ul>
